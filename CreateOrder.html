<h2>Place a New Order</h2>
<form method="post">
    {% csrf_token %}
    <label for="supplier">Select Supplier:</label>
    <select name="supplier">
        {% for supplier in suppliers %}
        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Create Order</button>
</form>
